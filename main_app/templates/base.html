{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Car Collector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper indigo accent-1">
        <ul>
          <li><a href="/" class="left brand-logo text center-align">&nbsp;&nbsp;CarCollector</a></li>
        </ul>
        <ul class="right">
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'accss_create' %}">Add an Accessory</a></li>
            <li><a href="{% url 'accss_index' %}">View All Accessories</a></li>
            <li><a href="{% url 'cars_create' %}">Add A Car</a></li>
            <li><a href="{% url 'index' %}">View All My Cars</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container row">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer">
    <div class="right">All Rights Reserved, &copy; 2023 Car Collector &nbsp;</div>
  </footer>
</body>
</html>
