{% extends 'base.html' %}
{% block content %}
{% load static %}

<h1>Car Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ car.make }}</span>
    <p>Color: {{ car.color }}</p>
    <p>Model: {{ car.model }}</p>
    {% if 1980 > car.year %}
    <p>Year: {{ car.year }} Classic</p>
    {% else %}
    <p>Year: New</p>
    {% endif %}
  </div>
</div>

{% endblock %}
