{% extends 'base.html' %}
{% block content %}

<h1>The Car Collection</h1>

{% for car in cars %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ car.make }}</span>
      <p>Color: {{ car.color }}</p>
      <p>Model: {{ car.model }}</p>
      {% if 1980 > car.year %}
        <p>Year: {{ car.year }} Classic</p>
      {% else %}
        <p>Year: New</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
