{% extends 'base.html' %}
{% block content %}

<h1>Accessory Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ accs.name }}</span>
        <p>Color: {{ accs.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'accss_update' accs.id %}">Edit</a>
        <a href="{% url 'accss_delete' accs.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
