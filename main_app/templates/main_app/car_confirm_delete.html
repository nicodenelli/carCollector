{% extends 'base.html' %}

{% block content %}
  <h1>Delete Car</h1>
<!-- object, is the car you are trying to delete -->
  <h4>Are you sure you want to delete <span class="teal-text">{{ object.make }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' car.id %}">Cancel</a>
  </form>
{% endblock %}
